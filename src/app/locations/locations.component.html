<div class="map-clean">
  <div class="container" style="margin-top: 68px;">
    <div class="intro">
      <h2 class="text-center">{{'Locations.Title' | translate}}</h2>
      <p class="text-center">{{'Locations.Subtitle' | translate}}</p>
    </div>
  </div>
</div>
<div class="col-md-12 d-inline-flex" style="margin-bottom: 30px">
  <form class="form-inline col-md-12 text-lowercase d-xl-flex justify-content-xl-center" method="get">
    <div class="form-group" style="margin-right: 10px;">
      <select [(ngModel)]="selectedLevel" [ngModelOptions]="{standalone: true}" (change)="selected()"
              class="border rounded custom-select custom-select-sm" style="margin-left: 10px;">
        <option *ngFor="let location of locationsList; let i = index" [ngValue]="i">{{locationsList[i].locationName}}</option>
      </select>
    </div>
  </form>
</div>
<div style="margin-bottom: 30px;">
  <div *ngIf="selectedLevel + 1" class="container">
    <div class="row">
      <div class="col-md-6">
        <iframe allowfullscreen="" frameborder="0" [src]="this.mapsURL"
                width="100%" height="350">
        </iframe>
        <img [src]="this.photoURL" width="100%">
      </div>
      <div class="col-md-6">
        <h3>{{this.locationName}}</h3>
        <p [hidden] = "!(this.appComponent.languageInUse === 'en')">{{this.detailsEN}}</p>
        <p [hidden] = "!(this.appComponent.languageInUse === 'nl')">{{this.detailsNL}}</p>
        <p [hidden] = "!(this.appComponent.languageInUse === 'fr')">{{this.detailsFR}}</p>
        <ul>
          <li>{{'Locations.Venues' | translate}} {{this.numberOfVenues}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
