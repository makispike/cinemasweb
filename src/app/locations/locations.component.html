<div class="map-clean">
  <div class="container" style="margin-top: 68px;">
    <div class="intro">
      <h2 class="text-center">{{'Locations.Title' | translate}}</h2>
      <p class="text-center">{{'Locations.Subtitle' | translate}}</p>
    </div>
  </div>
</div>
<div class="col-md-12 d-inline-flex" style="margin-bottom: 30px">
  <form class="form-inline col-md-12 text-lowercase d-xl-flex justify-content-xl-center" method="get">
    <div class="form-group" style="margin-right: 10px;">
      <select [(ngModel)]="selectedLevel" [ngModelOptions]="{standalone: true}" (change)="selected()"
              class="border rounded custom-select custom-select-sm" style="margin-left: 10px;">
        <option *ngFor="let location of locations" [ngValue]="location.location">{{location.location}}</option>
      </select>
    </div>
  </form>
</div>
<div style="margin-bottom: 30px;">
  <div *ngIf="selectedLevel" class="container">
    <div class="row">
      <div class="col-md-6">
        <iframe allowfullscreen="" frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDU3bB3xWAy_3jymPe2NV0pEKBZslOSj1w&amp;q=Kinepolis+Antwerpen&amp;zoom=15"
                width="100%" height="350">
        </iframe>
        <img [src]="location[0].urlPhoto" width="100%">
      </div>
      <div class="col-md-6">
        <h3>{{location[0].venue}}</h3>
        <p>{{location[0].details}}</p>
        <ul>
          <li>{{'Locations.Venues' | translate}} {{location[0].numberOfVenues}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
