<div class="map-clean" style="margin-top: 72px;">
  <div class="container">
    <div class="intro">
      <h2 class="text-center">Search</h2>
      <p class="text-center">You can search for a screening by movie title, genre, location or date.</p>
    </div>
  </div>
</div>
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 d-inline-flex">
        <form class="form-inline col-md-12 text-lowercase d-xl-flex justify-content-xl-center" method="get">
          <div class="form-group" style="margin-right: 10px;">
            <input *ngIf="!showDate" class="form-control form-control-sm" type="search" style="border-width: 1px;" placeholder="Search...">
            <input *ngIf="showDate" class="form-control form-control-sm d-xl-flex" type="date" name="screeningDate" style="border-radius: 7px;border-width: 1px;border-style: solid;">
            <select [(ngModel)]="selectedLevel" [ngModelOptions]="{standalone: true}" (change)="selected()"
              class="border rounded custom-select custom-select-sm" style="margin-left: 10px;">
              <option *ngFor="let item of data" [ngValue]="item">{{item.name}}</option>
            </select>
          </div>
          <div class="btn-group" role="group"><button class="btn btn-secondary" type="submit" style="margin-left: 0px;">Search</button></div>
        </form>
      </div>
      <div class="col-md-12" style="margin-top: 8px;margin-bottom: 8px;">
        <div class="btn-toolbar">
          <div class="btn-group" role="group"></div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 40px;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive table-borderless table-striped">
              <table class="table">
                <thead>
                <tr>
                  <th class="text-center">Movies for selected date</th>
                </tr>
                </thead>
                <tbody style="border-style: none;">
                <app-screening *ngFor="let movie of movies"
                               [urlPhoto]='movie.urlPhoto'
                               [title] = 'movie.title'
                               [location] = 'movie.location'
                               [venue] = 'movie.venue'
                               [versions]='movie.versions.join(", ")'
                               [genres]='movie.genres.join(", ")'
                               [availableSeats] = 'movie.availableSeats'
                               [time] = 'movie.time'></app-screening>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
