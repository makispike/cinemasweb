<div class="article-list">
  <div class="container">
    <!-- Start: Intro -->
    <div class="intro">
      <h2 class="text-center" style="margin-top: 100px;">{{'Movies.Title' | translate}}</h2>
    </div>
    <!-- End: Intro -->
    <!-- Start: Articles -->
    <div class="row articles row-cols-3">
      <app-movie *ngFor="let movie of this.moviesList"
                 [photoUrl]='movie.moviePictureUrl'
                 [title] = 'movie.movieNameEN'
                 [description] = 'movie.movieDescriptionEN'
                 [versions]='joinAllVersionLabels(movie.versions)'
                 [genres]='joinAllEnglishGenreLabels(movie.genres)'></app-movie>
    </div>
  </div>
</div>
